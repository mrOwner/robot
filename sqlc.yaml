version: "2"
sql:
  - schema: "./db/postgres/migrations/"
    queries: "./db/postgres/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./db/postgres/sqlc"
        sql_package: "pgx/v4"
        emit_interface: true
        emit_empty_slices: true
